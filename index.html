<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title"> 🌸 CSS Art Gallery 🌸 </h1>
    <div class="gallery">
        <div class="art-box">
            <div class="art art-heart"></div>
            <p>💖 Cute Heart</p>
        </div>
        <div class="art-box">
            <div class="art art-smile"></div>
            <p> 😊 Smiley Face</p>
        </div>
        <div class="art-box">
            <div class="art art-cloud"></div>
            <p> ☁️ Fluffy Cloud</p>
        </div>
        <div class="art-box">
            <div class="art art-moon"></div>
            <p>🌙 Crescent Moon</p>
        </div>
    </div>
</body>
</html>
